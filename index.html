<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afford It App</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icons8-plane-50.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div id="hero" class="hero-body">
        <h1 class="title"> Enter your search to see if you can afford to take a trip!</h1>
        <form id="form">

            <div class="field">
                <label class="label">Starting Origin</label>
                <input id="origin" class="input is-success" type="text">
            </div>
            <div class="field">
                <label class="label">Destination</label>
                <input id="destination" class="input is-success" type="text" placeholder="london">
            </div>
            <div class="field">
                <label class="label"> Budget </label>
                <div class="control has-icons-left">
                    <input id="budget" class="input is-success" type="text">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-dollar-sign"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label"> Starting Date </label>
                <input id="startDate" class="input is-success" type="date">
            </div>
            <div class="field">
                <label class="label"> Ending Date </label>
                <input id="endDate" class="input is-success" type="date">
            </div>

            <div class="field">
                <div class="control">
                    <button id="search" class="button is-primary" type="submit"> Can I afford it?</button>
                </div>
            </div>

        </form>
        
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

    <script src="https://kit.fontawesome.com/2193d48e9d.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./assets/js/script.js">
    </script>
</body>
<!-- <footer><p>Plane icon by https://icons8.com/</p></footer> -->
</html>
